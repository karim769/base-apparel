<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- - Family: [Josefin Sans] -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

<!-- style css -->

<link rel="stylesheet" href="index.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <div class="logo">
    <img src="./images/logo.svg" alt="logo">
      </div>

    <picture class="hero">
      <source  srcset="./images/hero-desktop.jpg" media="(min-width:992px)">
    <img src="./images/hero-mobile.jpg" alt="hero">
  </picture>
    <div class="info-container">
      <p><span>We're</span> coming soon</p>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form action="#">
          <input type="text" name="email" id="email" placeholder="Email Address">
          <button><img src="./images/icon-arrow.svg" alt="arrow"></button>
        </form>
  
</div>
</main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">karim</a>.
    </p>
  </footer>
</body>
</html>
